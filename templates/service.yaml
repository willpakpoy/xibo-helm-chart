apiVersion: v1
kind: Service
metadata:
  name: cms-web
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.cmsWeb.port }}
      targetPort: {{ .Values.cmsWeb.port }}
  selector:
    app: cms-web

---
apiVersion: v1
kind: Service
metadata:
  name: cms-xmr
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.cmsXmr.port }}
      targetPort: {{ .Values.cmsXmr.port }}
  selector:
    app: cms-xmr
---
apiVersion: v1
kind: Service
metadata:
  name: cms-db
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: cms-db
