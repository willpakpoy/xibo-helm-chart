apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cms-db
spec:
  serviceName: cms-db
  replicas: 1
  selector:
    matchLabels:
      app: cms-db
  template:
    metadata:
      labels:
        app: cms-db
    spec:
      containers:
        - name: mysql
          image: {{ .Values.cmsDb.image }}
          env:
            {{- with .Values.cmsDb.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            {{- end }}
          resources:
            limits:
              memory: {{ .Values.cmsDb.memLimit }}
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cms-web
spec:
  serviceName: cms-web
  replicas: 1
  selector:
    matchLabels:
      app: cms-web
  template:
    metadata:
      labels:
        app: cms-web
    spec:
      containers:
        - name: cms-web
          image: {{ .Values.cmsWeb.image }}
          ports:
            - containerPort: {{ .Values.cmsWeb.port }}
          volumeMounts:
            - name: cms-data
              mountPath: /var/www/cms
          envFrom:
            - configMapRef:
                name: cms-config
          resources:
            limits:
              memory: {{ .Values.cmsWeb.memLimit }}
  volumeClaimTemplates:
    - metadata:
        name: cms-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn

